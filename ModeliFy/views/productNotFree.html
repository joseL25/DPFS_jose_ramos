<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../css/productNotFree.css">  
    <title>Página de Producto</title>  
</head>  
<body>  
    <header>  
        <input type="text" placeholder="Buscar modelos 3D" class="search-bar">  
        <div class="cart-icon">🛒</div>  
        <div class="user-icon">🔍</div>  
    </header>  

    <main>  
        <div class="product-container">  
            <div class="product-image">  
                <img src="../imagenes/seccion_uno/camara.jpg" alt="Imagen del producto">  
            </div>  
            <div class="product-info">  
                <h1>PRODUCTO</h1>  
                <div class="rating">⭐⭐⭐⭐☆</div>  
                <button class="download-button">Descargar</button>  
                <button class="add-cart-button">Agregar al carrito</button>  
            </div>  
        </div>  

        <div class="comments-section">  
            <h2>Comentarios</h2>  
            <div class="tab-links">  
                <button>Comentarios</button>  
                <button>Modelos similares</button>  
            </div>  
            <input type="text" placeholder="Escribe un comentario..." class="comment-input">  
            <input type="text" placeholder="Tu nombre..." class="name-input">  
            <button class="submit-comment">Enviar</button>  
        </div>  
    </main>  

    <footer>  
        <p>Política de Privacidad | Ayuda</p>  
        <div class="social-icons">  
            <a href="#">🌐</a>  
            <a href="#">🔗</a>  
            <a href="#">🐦</a>  
        </div>  
    </footer>  
</body>  
</html>
