<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../css/cart.css">  
    <script src="https://kit.fontawesome.com/9233c42d29.js" crossorigin="anonymous"></script>
    <title>Página de Producto</title>  
</head>  
<body>  
    <header>
        <nav>
            <a class="log-page" href="/">
                <img class="icon-logo-page" src="logs/LogoPrincipal.png" alt="logo de la pagina">
            </a>
            <form>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" type="text" placeholder="Buscar...">
                </div>
            </form>

            <div class="logos-nav">
                <a class="cart-conteiner" href="/cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>

                <a class="user-content" href="/login">
                    <i class="fa-solid fa-circle-user"></i>
                    <h3>mi cuenta</h3>
                </a>

            </div>
        </nav>

    </header>  

    <main>  
        <div class="cart-options">  
            <div class="amount">
                <div class="input">
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="checkbox">
                    <label for="checkbox">Modelos</label>
                </div>
            </div>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="payment-method">
                <i class="fa-solid fa-angle-down"></i>
                <h4>Metodo de Pago</h4>
            </div>
        </div>  

        <div class="products">      
            <div class="model-card">  
                <img class="model" src="images/seccion_dos/brazo-robotico.jpg" alt="Modelo Similar">  
            </div>  
            <div class="model-card">  
                <img class="model" src="images/seccion_dos/arcade.jpg" alt="Modelo Similar">  
            </div>  
            <div class="model-card">  
                <img class="model" src="images/seccion_dos/perlaNegra.jpg" alt="Modelo Similar">  
            </div>  
        </div>  
    </main>  

    <footer>  
        <p>Política de Privacidad</p>  
        <div class="social-icons">  
            <a href="/"><i class="fa-brands fa-facebook"></i></a>
            <a href="/"><i class="fa-brands fa-instagram"></i></a>
            <a href="/"><i class="fa-brands fa-github"></i></a>
            <a href="/"><i class="fa-brands fa-discord"></i></a> 
        </div>  
        <p>Ayuda</p>
    </footer>  
</body>  
</html>
