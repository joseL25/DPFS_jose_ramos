<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../css/cart.css">  
    <script src="https://kit.fontawesome.com/9233c42d29.js" crossorigin="anonymous"></script>
    <title>Página de Producto</title>  
</head>  
<body>  
    <header>
        <nav>
            <a class="log-page" href="/">
                <img class="icon-logo-page" src="logs/LogoPrincipal.png" alt="logo de la pagina">
            </a>
            <form>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" type="text" placeholder="Buscar...">
                </div>
            </form>

            <div class="logos-nav">
                <a class="cart-conteiner" href="/cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>

                <a class="user-content" href="/login">
                    <i class="fa-solid fa-circle-user"></i>
                    <h3>mi cuenta</h3>
                </a>

            </div>
        </nav>

    </header>  

    <main>  
        <div class="cart-options">  
            
            <div class="amount">
                <div class="input">
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="checkbox">
                    <label for="checkbox">Modelos</label>
                </div>
            </div>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="payment-method">
                
            </div>
        </div>  

        <div class="products">  
            <div class="tab-links">  
                <button>Comentarios</button>  
                <button>Modelos similares</button>  
            </div>   

            <div class="related-models">  
                <h3>Modelos Similares</h3>  
                <div class="model-card">  
                    <img src="placeholder-image.jpg" alt="Modelo Similar">  
                </div>  
                <div class="model-card">  
                    <img src="placeholder-image.jpg" alt="Modelo Similar">  
                </div>  
                <div class="model-card">  
                    <img src="placeholder-image.jpg" alt="Modelo Similar">  
                </div>  
            </div>  
        </div>  
    </main>  

    <footer>  
        <p>Política de Privacidad | Ayuda</p>  
        <div class="social-icons">  
            <a href="#">Facebook</a>  
            <a href="#">Instagram</a>  
            <a href="#">LinkedIn</a>  
            <a href="#">Twitter</a>  
        </div>  
    </footer>  
</body>  
</html>
